<title>{{ .Site.Title }}</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta property="og:type" content="website" />
<meta property="og:image" content="/img/profile.png" />
<meta property="og:locale" content="en_US" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:title" content="{{ .Site.Title }}" />
<meta
  property="og:description"
  content="{{ if .IsHome }}
    {{ .Site.Params.Description }}
  {{ else }}
    {{ .Summary }}
  {{ end }}
  "
/>

<meta name="twitter:card" content="summary_large_image" />
<meta property="twitter:domain" content="{{ .Site.BaseURL }}" />
<meta property="twitter:url" content="{{ .Permalink }}" />
<meta name="twitter:title" content="{{ .Site.Title }}" />
<meta name="twitter:description" content="" />
<meta
  name="twitter:image"
  content="{{ if .IsHome }}
    {{ .Site.Params.Description }}
  {{ else }}
    {{ .Summary }}
  {{ end }}
  "
/>

<link
  rel="alternate"
  type="application/rss+xml"
  href="/index.xml"
  title="{{ .Site.Title }}"
/>

{{- if eq hugo.Environment "development" }}
  {{- with resources.Get "scss/main.scss" | resources.ToCSS }}
    <link rel="stylesheet" href="{{ .RelPermalink }}" />
  {{- end }}
{{- else }}
  {{- with resources.Get "scss/main.scss" | resources.ToCSS | minify | fingerprint }}
    <link
      rel="stylesheet"
      href="{{ .RelPermalink }}"
      integrity="{{ .Data.Integrity }}"
      crossorigin="anonymous"
    />
  {{- end }}
{{- end }}
