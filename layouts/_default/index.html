{{ define "main" }}
  <br />
  <br />
  <br />
  <table class="post-list">
    {{ range .Paginator.Pages }}
      {{- if eq .Section "posts" }}
        <tr>
          <td><a href="{{ .RelPermalink }}">{{ .Title }}</a></td>
          <td>{{ .Date.Format "2006-01-02" }}</td>
        </tr>
      {{- end }}
    {{ end }}
  </table>
{{ end }}
