{{ define "main" }}
  {{- if eq .Section "posts" }}
    <div class="post-meta">
      <div class="post-title">{{ .Title }}</div>
      <div class="post-date">{{ .Date.Format "January 2, 2006" }}</div>
      <div class="header-back-to-index">
        <a href="/" title="Back to index">
          <i class="fa-solid fa-arrow-left fa-2x"></i>
        </a>
      </div>
    </div>
  {{ end }}
  <div class="post-content">
    {{ .Content }}
  </div>
{{ end }}
